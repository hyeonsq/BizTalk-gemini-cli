<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BizTone Converter</h1>
        </header>
        <main class="content-wrapper">
            <section class="input-section card">
                <h2>원문 입력</h2>
                <textarea id="inputText" placeholder="여기에 변환할 내용을 입력하세요 (최대 500자)"></textarea>
                <div class="char-count">
                    <span id="currentCharCount">0</span> / 500
                </div>
                <div class="controls">
                    <select id="targetAudience">
                        <option value="상사">상사 (Upward)</option>
                        <option value="타팀 동료">타팀 동료 (Lateral)</option>
                        <option value="고객">고객 (External)</option>
                    </select>
                    <button id="convertButton">변환하기</button>
                </div>
            </section>
            <section class="output-section card">
                <h2>변환 결과</h2>
                <textarea id="outputText" readonly placeholder="변환된 결과가 여기에 표시됩니다."></textarea>
                <div class="controls">
                    <button id="copyButton">복사하기</button>
                </div>
            </section>
        </main>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
